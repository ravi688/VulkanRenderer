Windows-AMD-Nvidia-GPU:
    tags: 
        - Windows-AMD-Nvidia-GPU
    stage: build
    script:
        - echo "Hello, $GITLAB_USER_LOGIN!"
        - $env:CHERE_INVOKING = 'yes'
        - $env:MSYSTEM = 'MINGW64' # https://www.msys2.org/docs/environments/
        - C:\msys64\usr\bin\bash -lc ' '
        - C:\msys64\usr\bin\bash -lc 'pacman --noconfirm -Syuu'
        - C:\msys64\usr\bin\bash -lc 'pacman --noconfirm -Syuu'

