name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: submodule init
      run: git submodule init
    - name: submodule update
      run: git submodule update
    - name: debug
      run: make debug
